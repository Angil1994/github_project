<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>忘记密码</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,
		maximum-scale=1,minimum-scale=1,user-scalable=no">
	<link rel="stylesheet" href="../public/css/login/forget.css">
</head>
<body>
	<header class="header">
		<span class="icon_back" onclick="location.href='login.html'"><img src="../public/img/login/nav_back_icon@2x.png" alt=""></span>
		忘记密码
		<span class="login" onclick="hrefToLogin()">登录</span>
	</header>
	<section>
		<div>
			<img src="../public/img/login/content_ID_icon@2x.png">
			账号:<input type="text" id="ID" placeholder="请输入手机号码">
		</div>
		<div class="line"></div>
		<div>
			<img src="../public/img/login/content_verify_icon@2x.png">
			验证码:<input type="password" placeholder="请输入验证码">
			<button class="get_code" onclick="submitHandler(this)">获取验证码</button>
		</div>
		<div class="line"></div>
		<div>
			<img src="../public/img/login/content_password_icon@2x.png">
			密码:<input type="password" placeholder="请输入新的密码">
		</div>
		<div class="line"></div>
		<div>
			<img src="../public/img/login/content_password_icon@2x.png">
			密码:<input type="password" placeholder="请输入新的密码">
		</div>
	</section>
	<button class="btn_sure">
		确定
	</button>
</body>
<script>
function hrefToLogin(){
	location.href="login.html"
}

var countdown=60;
function submitHandler(obj){
	var a=setTimeout(function(){
		submitHandler(obj)
	},1000);
	if(countdown==0){
		obj.removeAttribute("disabled");
		obj.innerHTML="获取验证码";
		countdown = 60;
		clearTimeout(a)
	}else{
		obj.setAttribute("disabled",true);
		obj.innerHTML="重新发送("+ countdown+")";
		countdown--;
	}
}
</script>
</html>
